replicaCount: 1

image:
  repository: aminaghannem/node20-app
  pullPolicy: IfNotPresent
  tag: "v2"

service:
  type: ClusterIP
  port: 3000

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: []
